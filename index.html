<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="top">
      <button class="sign">Gmail</button>
      <button class="sign">Grafika</button>
      <button><img src="kwadrat.png" alt="kwadraty" /></button>
      <button class="m-sign"><img src="unnamed.png" alt="M" /></button>
    </section>
    <section class="main">
      <img class="logo" src="logo.png" alt="google logo" />
      <div class="input">
        <img class="lupa" src="i1_1967ca6a.png" alt="search" />
        <input class="text" type="text" />
        <img class="klawiatura" src="tia.png" alt="keyboard" />
        <img class="mikrofon" src="search-by-voice-icon.png" alt="microphone" />
      </div>
      <div class="btns">
        <button class="main-button">Szukaj w Google</button>
        <button class="main-button">Szczęśliwy traf</button>
      </div>
      <div class="eng-btn">
        Korzystaj z Google w tych językach:
        <button class="english-button">
          English
        </button>
      </div>
    </section>
    <section class="footer">
      <div class="polska">Polska</div>
      <div>
        <div class="buttons">
          <div class="left">
            <button>
              Reklamuj się
            </button>
            <button>
              Dla firm
            </button>
            <button>
              O nas
            </button>
            <button>
              Jak działa wyszukiwarka
            </button>
          </div>
          <div class="right">
            <button>
              Ustawienia
            </button>
            <button>
              Warunki
            </button>
            <button>
              Prywatność
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
